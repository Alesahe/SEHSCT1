<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="an astronomical calendar of sorts">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> astral projections </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="icon" href="../favicon.png" type="image/icon type">
    <link rel="manifest" href="../../manifest.json">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/navbarstyle.css">
    <link rel="stylesheet" href="../css/carousel.css">
    <link rel="stylesheet" href="../css/searchBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload=displayDateTime();>
    <div class="topnav" id="topnavbar">
        <a href="/">home</a>
        <a href="dashboard">dashboard</a>
        <a class="active" href="recent">recent</a>
        <a href="calendar">calendar</a>
        <div class="search-container">
            <form action="" id="searchBarForm">
                <input type="text" placeholder="Search..." name="search" id="searchInput">
                <button type="submit" id="searchSubmit" aria-label="submit search" onclick="searchSb()"><i class="fa fa-search"></i></button>
            </form>
            <table id="potentialSearchResults">
                <thead>
                    <tr id="tableHeader" aria-label="date and event search results">
                        <th style="width: 90px;"> Date </th>
                        <th style="width: 130px;"> Event </th>
                    </tr>
                </thead>
                <tbody><!-- searchBar.js adds rows here based on the search input --></tbody>
            </table> 
        </div>
        <a href="javascript:void(0);" class="icon" style="background-color: var(--background-colour);" onclick="resizeNavbar()">
            <i class="fa fa-bars" id="menubar" style="color: var(--main-colour) !important;"></i>
        </a>
        <div id="datetime"></div>
    </div>
    <hr>
    
    <div class="centreText">
        <br><br>
        <h1> Astral Projections </h1>
        <p> ~ an astronomical calendar of sorts ~ </p>
    </div>

    <hr>
    <div class="slideshow-container">
        <h2> <strong> Recent Astronomical Events </strong> </h2>
    </div>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../images/recent/one.png" style="width:100%">
            <div class="text">Ursid Meteor Shower, Sunday 22 December</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../images/recent/two.png" style="width:100%">
            <div class="text"> Full Moon, Sunday 15 December </div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../images/recent/three.png" style="width:100%">
            <div class="text"> Geminid Meteor Shower, Saturday 14 December</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
    </div>
    <hr>
    <br> 

<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/carousel.js"></script>
<script type="text/javascript" src="../js/searchBar.js"></script>
<script type="text/javascript" src="../js/loadSW.js"></script>

</body>
</html>
